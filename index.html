<!DOCTYPE html>
<!-- Thanks to https://www.w3schools.com/howto/howto_js_todolist.asp -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OnBoard</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Side navigation -->
        <div class="sidenav">
            <button type="button">Floor 1</button>
            <button type="button">Floor 2</button>
            <button type="button">Floor 3</button>
            <button type="button">Floor 4</button>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
            <div id="wrap1">
                <div id="myDIV" class="header">
                <h2>All Current Tasks</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
                </div>

                <ul id="myUL">
                    <li>Hit the gym</li>
                    <li class="checked">Pay bills</li>
                    <li>Meet George</li>
                    <li>Buy eggs</li>
                    <li>Read a book</li>
                    <li>Organize office</li>
                </ul>
            </div>
        </div>
    </body>
    <script src="js/list.js"></script>
</html>
